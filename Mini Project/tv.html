<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - TVs & Appliances</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="user-nav">
            <a href="cart.html" class="nav-link cart-link">Cart (0)</a>
        </nav>
    </header>

    <main class="container listing-layout">
    
        <section class="main-listing">
            <h2>TVs & Appliances</h2>
            <div class="listing-grid">

                <div class="product-card"><div class="product-info"><img src="smart_65_inch_uhd_tv.jpg" alt="A1"><h4>Smart 65 Inch UHD TV</h4><p class="price">₹65,000</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="Double Door Fridge 300L.webp" alt="A2"><h4>Double Door Fridge 300L</h4><p class="price">₹34,500</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="Front Load Washer 8KG.webp" alt="A3"><h4>Front Load Washer 8KG</h4><p class="price">₹29,999</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="Entry Level 32 Inch TV.webp" alt="A4"><h4>Entry Level 32 Inch TV</h4><p class="price">₹12,499</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="Inverter AC 1.5 Ton.webp" alt="A5"><h4>Inverter AC 1.5 Ton</h4><p class="price">₹35,000</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="Microwave Oven 20L.webp" alt="A6"><h4>Microwave Oven 20L</h4><p class="price">₹4,999</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="Side-by-Side Fridge.webp" alt="A7"><h4>Side-by-Side Fridge</h4><p class="price">₹75,000</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="Air Cooler XL.jpeg" alt="A8"><h4>Air Cooler XL</h4><p class="price">₹6,800</p></div><button class="add-to-cart">Add</button></div>

            </div>
        </section>

    </main>

    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
