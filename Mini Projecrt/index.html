<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header class="header">
        <div class="logo"><a href="index.html">Flipkart</a></div>
        <div class="search-container">
            <input type="text" placeholder="Search for products, brands and more">
            <button class="search-btn">Search</button>
        </div>
        <nav class="user-nav">
            <a href="cart.html" class="nav-link cart-link">Cart (0)</a>
            <a href="login.html?redirect=index.html" class="nav-link">Login</a>
        </nav>
    </header>

    <nav class="main-categories">
        <a href="smartphones.html">Mobiles</a>
        <a href="tv.html">TVs & Appliances</a>
        <a href="clothing.html">Fashion</a>

    <main class="container">
        <section class="product-grid top-deals">
            <h3>Best of Electronics <BR><a href="temp.html" class="view-all">VIEW ALL</a></h3>

            <div class="product-card">
                <a href="product.html">
                    <img src="s24.jpg" alt="Smartphone">
                    <h4>Samsung Galaxy S24</h4>
                    <p class="price">₹39,999</p>
                </a>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <a href="product.html">
                    <img src="smarttv.jpg" alt="Smart TV">
                    <h4>4K Smart TV 55 Inch</h4>
                    <p class="price">₹32,000</p>
                </a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product-card">
                <a href="product.html">
                    <img src="vivobook 15.webp" alt="Laptop">
                    <h4>ASUS Vivobook 15</h4>
                    <p class="price">₹45,990</p>
                </a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
        </section>
        
        </main>

        <div class="footer-col">
            <h4>ABOUT</h4>
