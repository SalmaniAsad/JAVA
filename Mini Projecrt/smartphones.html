<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Smartphones</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Listing Page specific styles (use the ones from listing.html previously) */
        .listing-layout { display: flex; gap: 20px; }
        .sidebar { flex: 0 0 250px; background-color: white; padding: 15px; border-radius: 2px; }
        .main-listing { flex-grow: 1; }
        .listing-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            margin-top: 15px;
        }
        .filter-group { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">Flipkart</a></div>
        <div class="search-container">
            <input type="text" placeholder="Search for products, brands and more">
            <button class="search-btn">Search</button>
        </div>
        <nav class="user-nav">
            <a href="cart.html" class="nav-link cart-link">Cart (0)</a>
            <a href="login.html?redirect=index.html" class="nav-link">Login</a>
        </nav>
    </header>
    <main class="container listing-layout">
        
        <section class="main-listing">
            <h2>Smartphones</h2>
            <div class="listing-grid">

                <div class="product-card"><div class="product-info"><img src="a56.webp" alt="P2"><h4>Samsung Galaxy A56</h4><p class="price">₹38,499</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="cmf phone 2 pro.webp" alt="P3"><h4>CMF Phone 2 Pro</h4><p class="price">₹17,999</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="neo 10.webp" alt="P4"><h4>IQOO Neo 10</h4><p class="price">₹40,000</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="s25.webp" alt="P5"><h4>Samsung Galaxy S25</h4><p class="price">₹75,999</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="k13x 5g.webp" alt="P6"><h4>OPPO K13x 5G</h4><p class="price">₹10,000</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="16 pro.webp" alt="P7"><h4>IPhone 16 Pro</h4><p class="price">₹84,999</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="spark go 2.webp" alt="P8"><h4>Tecno Spark Go 2</h4><p class="price">₹6,999</p></div><button class="add-to-cart">Add</button></div>
                <div class="product-card"><div class="product-info"><img src="s25 ultra.jpeg" alt="P1"><h4>Samsung Galaxy S25 Ultra</h4><p class="price">₹1,07,799</p></div><button class="add-to-cart">Add</button></div>

            </div>
        </section>

    </main>

    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
