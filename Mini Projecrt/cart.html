<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Define color variables (assuming they are set in style.css, but useful to keep here for context) */
        :root {
            --flipkart-blue: #2874F0;
            --dark-grey: #212121;
            --light-bg: #f1f3f6;
            --white: #fff;
        }
        
        /* Cart Page Specific Layout */
        .cart-page-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .cart-items-section {
            flex: 2;
            background-color: white;
            padding: 20px;
            border-radius: 2px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,.08);
        }
        .cart-summary-section {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 2px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,.08);
            position: sticky;
            top: 76px; /* Stick below the header/nav bar */
        }
        
        /* Individual Cart Item Styling */
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .cart-item:last-child {
            border-bottom: none; /* No border for the last item */
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 20px;
            background-color: #f9f9f9;
        }
        .item-details { 
            flex-grow: 1; 
            padding-right: 15px;
        }
        .item-details h4 { 
            font-size: 16px; 
            margin-bottom: 5px; 
            color: var(--dark-grey);
        }
        .item-details p { 
            font-size: 14px; 
            color: #878787; 
        }
        .item-price-col {
             /* Total price for the item, aligned right */
            font-size: 18px; 
            font-weight: 500; 
            color: #212121; 
            width: 100px; 
            text-align: right; 
        }
        .remove-btn {
            background: none;
            border: none;
            color: var(--flipkart-blue);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px; /* Space below details */
            display: block;
            text-align: left;
            padding: 0;
        }
        
        /* Summary Styling */
        .cart-summary-section h3 {
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #878787;
            font-size: 16px;
        }
        #price-summary p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
            color: var(--dark-grey);
        }
        #price-summary hr {
            margin: 15px 0;
            border: 0;
            border-top: 1px dashed #e0e0e0;
        }
        .total-price {
            font-size: 20px !important;
            font-weight: bold;
            color: var(--dark-grey);
        }
        .place-order-btn {
            background-color: #fb641b; /* Orange */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 2px;
            margin-top: 15px;
            float: right;
        }
    </style>
</head>
<body>
    
    <!-- 1. Header (Must match structure in other pages) -->
    <header class="header">
        <div class="logo"><a href="index.html">Flipkart**</a></div>
        <div class="search-container">
            <input type="text" placeholder="Search for products, brands and more">
            <button class="search-btn">Search</button>
        </div>
        <nav class="user-nav">
            <a href="cart.html" class="nav-link cart-link">Cart (0)</a>
            <a href="login.html?redirect=index.html" class="nav-link">Login</a>
            
        </nav>
    </header>

    <!-- 2. Main Navigation (Simplified) -->
    <nav class="main-categories">
        <a href="smartphones.html">Mobiles</a>
        <a href="tv.html">TVs & Appliances</a>
        <a href="clothing.html">Fashion</a>
    </nav>


    <div class="cart-page-container">
        
        <!-- Left Section: Cart Items List -->
        <section class="cart-items-section">
            <h2>My Shopping Cart</h2>
            
            <!-- Items will be populated here by JavaScript using the renderCartItems function -->
            <div id="cart-items-list">
                <!-- If JS fails or is slow, this message appears -->
                <p id="loading-cart-message">Loading cart items...</p> 
            </div>
            
            <div class="cart-footer">
                <button class="place-order-btn" onclick="alert('Proceeding to payment!');">
                    PLACE ORDER
                </button>
            </div>
        </section>

        <!-- Right Section: Price Summary (Dynamic content populated by JS) -->
        <aside class="cart-summary-section">
            <h3>PRICE DETAILS</h3>
            <div id="price-summary">
                
                <!-- These elements will be targeted and updated by JavaScript -->
                <p>Price (<span id="summary-item-count">0</span> items): <span id="summary-subtotal">₹0</span></p>
                <p>Delivery Fees: <span style="color: #388e3c; font-weight: 500;">FREE</span></p>
                
                <hr>
                
                <p class="total-price">Total Payable: <span id="summary-total">₹0</span></p>
            </div>
        </aside>

    </div>

    <!-- 4. Footer (Simplified) -->
    <footer class="footer">
        <div class="footer-col"><h4>ABOUT</h4><ul><li><a href="#">Contact Us</a></li></ul></div>
        <div class="footer-col"><h4>HELP</h4><ul><li><a href="#">Payments</a></li></ul></div>
    </footer>

    <!-- Link the JavaScript logic -->
    <script src="script.js"></script>
</body>
</html>
